<!-- templates/items.html -->
{% extends 'layout.html' %}

{% block title %}Items{% endblock %}

{% block content %}
<section class="items">
    <h2>Items</h2>
    <table class="item-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Group</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.group }}</td>
                <td>{{ item.price }}</td>
                <td><a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
